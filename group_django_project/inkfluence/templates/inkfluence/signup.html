<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'inkfluence/css/styleguide.css' %}" />
    <link rel="stylesheet" href="{% static 'inkfluence/css/signup.css' %}" />
  </head>
  <body>
    <div class="sign-up-page">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <div class="shadow"></div>
            <div class="sign-up-frame">
              <div class="div">
                <div class="text-wrapper">Sign in</div>
                <div class="text-wrapper-2">Already have an account?</div>
              </div>
              <button class="sign-up-button"><div class="text-wrapper-3">Sign Up</div></button>
              <button class="author-button"><div class="text-wrapper-4">Author</div></button>
              <button class="reader-button"><div class="text-wrapper-4">Reader</div></button>
              <div class="role">Choose Your Role</div>
              <div class="password-wrapper"><input class="password" placeholder="Password" type="text" /></div>
              <div class="text-wrapper-5">Password</div>
              <div class="email-wrapper"><input class="email" placeholder="Email" type="text" /></div>
              <div class="text-wrapper-6">Email</div>
              <div class="username-wrapper"><input class="username" placeholder="Username" type="text" /></div>
              <div class="text-wrapper-7">Username</div>
              <div class="overlap-2">
                <div class="text-wrapper-8">InkFluence</div>
                <img class="logo" src="{% static 'inkfluence/img/logo.png' %}" />
              </div>
            </div>
          </div>
          <div class="naviation-bar">
            <div class="links"><a href="/inkfluence/home/" div class="link">Home</a></div>
            <div class="link2"><a href="/inkfluence/search/" div class="link">Search</a></div>
            <div class="link3"><a href="/inkfluence/submit/" class="link">Submit</a></div>
            <div class="logo-2">INKFLUENCE</div>
            <div class="overlap-3">
              <div class="background"></div>
              <button class="profile-button"><div class="text-wrapper-9">Profile</div></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
