<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'inkfluence/css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'inkfluence/css/styleguide.css' %}" />
    <link rel="stylesheet" href="{% static 'inkfluence/css/profileAuthor.css' %}" />
  </head>
  <body>
    <div class="profile-author">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="ink-fluence" src="{% static 'inkfluence/img/inkFluence.png' %}" />
          <div class="frame"></div>
          <div class="written-works">
            <div class="text-wrapper">Stories by this author</div>
            <p class="div">And so it begins... (Fantasy)</p>
          </div>
          <div class="favourite-stories">
            <div class="text-wrapper-2">Favourite Stories</div>
            <p class="dreaming-of-electric">
              Dreaming of Electric Sheep<br />by Shaun Thorn<br /><br />Pride and Pedicures<br />by Janet Austen
            </p>
          </div>
          <div class="about">
            <textarea class="bio-wrapper" placeholder="Bio" type="text"></textarea>
            <div class="text-wrapper-3">Bio</div>
            <div class="name-wrapper"><input class="name-input" placeholder="Name" type="text" /></div>
            <div class="text-wrapper-4">Name</div>
          </div>
          <div class="profile-picture"></div>
          <div class="star-rating">
            <div class="frame-2">
              <div class="star"><img class="img" src="{% static 'inkfluence/img/Star-active.png' %}" /></div>
              <div class="star"><img class="img" src="{% static 'inkfluence/img/Star-active.png' %}" /></div>
              <div class="star"><img class="img" src="{% static 'inkfluence/img/Star-active.png' %}" /></div>
              <div class="star"><img class="img" src="{% static 'inkfluence/img/Star-active.png' %}" /></div>
              <div class="star"><img class="img" src="{% static 'inkfluence/img/Star-active.png' %}" /></div>
            </div>
          </div>
          <div class="text-wrapper-5">Author Rating</div>
          <button class="edit-button"><div class="text-wrapper-6">Edit</div></button>
          <div class="naviation-bar">
            <div class="links"><a href="/inkfluence/home/" div class="link">Home</a></div>
            <div class="link2"><a href="/inkfluence/search/" div class="link">Search</a></div>
            <div class="link3"><a href="/inkfluence/submit/" class="link">Submit</a></div>
            <div class="logo">INKFLUENCE</div>
            <div class="overlap-group">
              <div class="background"></div>
              <button class="profile-button"><div class="text-wrapper-7">Profile</div></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
