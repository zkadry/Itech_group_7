<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
    <div class="edit-profile">
        <h2>Edit your profile</h2>
        <form class="edit-profile-form" action="{% url 'edit_profile'%}" method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
