<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'inkfluence/css/styleguide.css' %}" />
    <link rel="stylesheet" href="{% static 'inkfluence/css/searchPage.css' %}" />
  </head>


  <body>
    <div class="search-page">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <div class="genre-shadow"></div>
            <div class="results-frame">
              <div class="title-container">
              {% if result_list %}
                <h2>Results</h2>
              </div>
              <div class="results-container">
                <div class="list-group">
                  {% for result in result_list %}
                    <div class="list-group-item">
                      <h3 class="list-group-item-heading">
                        <a href="{{ result.link}}">
                          {{ result.title|safe|escape }}
                        </a>
                      </h3>
                      <p class="list-group-item-text">
                        {{ result.summary|safe|escape }}
                      </p>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            </div>
            </div>
          </div>
          <div class="div">
            <div class="search-bar-shadow"></div>
            <div class="search-bar">
              <form class="form-inline" id="user-form" method="post" action="{% url 'search' %}">
                {% csrf_token %}
                <div class="button-container">
                  <button class="btn btn-primary" type="submit" name="submit">
                    <img class="img" src="{% static 'inkfluence/img/search.png' %}" />
                  </button>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" size="120" placeholder="Search..." name="query" id="query" />
                </div>
              </form>           
            </div>
          </div>
          <div class="naviation-bar">
            <div class="links"><a href="/inkfluence/home/" div class="link">Home</a></div>
            <div class="link2"><a href="/inkfluence/search/" div class="link">Search</a></div>
            <div class="link3"><a href="/inkfluence/submit/" class="link">Submit</a></div>
            <div class="logo">INKFLUENCE</div>
            <div class="overlap-group-2">
              <div class="background"></div>
              <button id="logoutBtn" class="logout-button">
                <a href="{% url 'logout' %}"><div class="text-wrapper">Logout</div></a>
              </button>
              <div class="background-3"></div>
              <button id="profBtn" class="profile-button"><div class="text-wrapper">Profile</div></button>
            </div>
          </div>
        </div>
      </div>
        </div>
    <script src="{% static 'inkfluence/js/navbar.js' %}"></script>
  </body>
</html>
