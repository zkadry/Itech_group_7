<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'inkfluence/css/styleguide.css' %}" />
    <link rel="stylesheet" href="{% static 'inkfluence/css/profileReader.css' %}" />
  </head>
  <body>
    <div class="profile-reader">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="ink-fluence" src="{% static 'inkfluence/img/inkFluence.png' %}" />
          <div class="frame"></div>
          <div class="favourite-genres">
            <div class="genres"><div class="genres-input">Genres</div></div>
            <div class="text-wrapper">Favourite Genres</div>
          </div>
          <div class="favourite-works">
            <div class="div">Favourite Stories</div>
            <p class="dreaming-of-electric">
              Dreaming of Electric Sheep<br />by Shaun Thorn<br /><br />Pride and Pedicures<br />by Janet Austen<br /><br />And
              So It Begins<br />by Jane Doe
            </p>
          </div>
          <div class="profile-picture"></div>
          <div class="about">
            <textarea class="bio-wrapper" placeholder="Bio" type="text"></textarea>
            <div class="text-wrapper-2">Bio</div>
            <div class="name-wrapper"><input class="input" placeholder="Name" type="text" /></div>
            <div class="text-wrapper-3">Name</div>
            <button class="edit-button"><div class="text-wrapper-5">Edit</div></button>
          </div>
          <div class="naviation-bar">
            <div class="links"><a href="/inkfluence/home/" div class="link">Home</a></div>
            <div class="link2"><a href="/inkfluence/search/" div class="link">Search</a></div>
            <div class="link3"><a href="/inkfluence/submit/" class="link">Submit</a></div>
            <div class="logo">INKFLUENCE</div>
            <div class="overlap-group">
              <div class="background"></div>
              <button class="profile-button"><div class="text-wrapper-4">Profile</div></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
