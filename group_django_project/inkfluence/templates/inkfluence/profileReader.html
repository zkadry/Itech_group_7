<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'inkfluence/css/styleguide.css' %}" />
    <link rel="stylesheet" href="{% static 'inkfluence/css/profileReader.css' %}" />
  </head>
  <body>
    <div class="profile-reader">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="ink-fluence" src="{% static 'inkfluence/img/inkFluence.png' %}" />
          <div class="frame"></div>
          <div class="about">
            <div class="text-wrapper-3">Name</div><div class="text-wrapper-8"> {{ name }}</div> <div class="text-wrapper-4">Bio</div> <div class="text-wrapper-9"> {{ bio }}</div>
          </div>
          <div class="profile-picture">
            <img src = "{{ user.profile.profile_pic.url }}"/>
          </div>
          <button id="edtBtn" class="edit-button"><div class="text-wrapper-6">Edit</div></button>
          <div class="naviation-bar">
            <div class="links"><a href="/inkfluence/home/" div class="link">Home</a></div>
            <div class="link2"><a href="/inkfluence/search/" div class="link">Search</a></div>
            <div class="link3"><a href="/inkfluence/submit/" class="link">Submit</a></div>
            <div class="logo">INKFLUENCE</div>
            <div class="overlap-group">
              <div class="background"></div>
              <button id="logoutBtn" class="logout-button">
                <a href="{% url 'logout' %}"><div class="text-wrapper-7">Logout</div></a>
              </button>
              <div class="background-3"></div>
              <button id="profBtn" class="profile-button"><div class="text-wrapper-7">Profile</div></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'inkfluence/js/button.js' %}"></script>
  </body>
</html>
